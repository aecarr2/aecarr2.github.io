<div id="mapdiv" style="width: 100%; height: 100%;"></div>

        <script type="text/javascript">
            var map = AmCharts.makeChart("mapdiv",{
                type: "map",
                theme: "dark",
                projection: "mercator",
                panEventsEnabled : true,
                backgroundColor : "#FFFFFF",
                backgroundAlpha : 1,
                zoomControl: {
                    zoomControlEnabled : true
                },
                dataProvider : {
                    map : "worldHigh",
                    getAreasFromMap : true,
                    areas :
                    [
	                   {
		                  "id": "FR",
		                  "showAsSelected": true
	                   },
	                   {
		                  "id": "ES",
		                  "showAsSelected": true
	                   },
	                   {
		                  "id": "GB",
		                  "showAsSelected": true
	                   },
	                   {
		                  "id": "US",
		                  "showAsSelected": true
	                   }
                    ]
                    },
                    areasSettings : {
                    autoZoom : true,
                    color : "#B4B4B7",
                    colorSolid : "#84ADE9",
                    selectedColor : "#84ADE9",
                    outlineColor : "#666666",
                    rollOverColor : "#9EC2F7",
                    rollOverOutlineColor : "#000000"
                    }
                    });
            </script>
